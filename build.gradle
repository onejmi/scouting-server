plugins {
    id 'java'
}

group 'io.scarger.frc'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:2.8.0"
    compile group: 'com.google.zxing', name: 'core', version: '3.4.0'

}
